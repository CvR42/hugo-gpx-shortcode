<!-- TODO: allow multiple maps to be displayed on the same page -->

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
<style type="text/css">
  .gpx {
    border: 1px #aaa solid;
    max-width: 100%;
    margin: 1em auto;
  }
  .gpx .map {
    border: 1px #888 solid;
    border-left: none;
    border-right: none;
    width: 100%;
    min-height: 800px;
    margin: 0;
  }
  .gpx footer {
    background: #f0f0f0;
    padding: 0.5em;
  }
  .gpx ul.info {
    list-style: none;
    margin: 0;
    padding: 0;
    font-size: smaller;
  }
  .gpx ul.info li {
    color: #666;
    padding: 2px;
    display: inline;
  }
  .gpx ul.info li span {
    color: black;
  }
  .gpx {
    box-sizing: unset
  }
 .leaflet-container a.location {
    font-size: 1.1rem;
  }
</style>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
<section id="container" class="gpx">
  <article>
    <div class="map" id="map-{{.Get "id" }}"></div>
  </article>
  {{ if or ( eq (.Get "footer") "true" ) ( eq (.Get "footer") "" )}}
  <footer>
    <ul class="info">
      <li><span class="start-{{.Get "id" }}"></span></li>&mdash;<li>Distance:&nbsp;<span class="distance-{{.Get "id" }}"></span>&nbsp;km</li>
      &mdash; <li>Duration:&nbsp;<span class="duration-{{.Get "id" }}"></span></li>
      &mdash; <li>Elevation:&nbsp;+<span class="elevation-gain-{{.Get "id" }}"></span>&nbsp;m,
        -<span class="elevation-loss-{{.Get "id" }}"></span>&nbsp;m
        (net:&nbsp;<span class="elevation-net-{{.Get "id" }}"></span>&nbsp;m)</li>
      &mdash;<li><a href="/gpx/{{.Get "id" }}.gpx">Download</a></li>
    </ul>
  </footer>
  {{ end }}
</section>
<script>
  var url = "/gpx/{{.Get "id" }}.gpx";
  var mapid = "map-{{.Get "id" }}";
  var container = document.getElementById("container");

  function _c(c) {
    return container.getElementsByClassName(c)[0];
  }
  var map = L.map(mapid, {
    scrollWheelZoom: false
  });
  L.tileLayer("{{.Site.Params.mapLayer}}", {
    attribution: "{{.Site.Params.mapAttribution}}"
  }).addTo(map);
  var control = L.control.layers(null, null).addTo(map);
  new L.GPX(url, {
    gpx_options: {
      joinTrackSegments: false
    },
    async: true,
    marker_options: {
      startIconUrl: "/images/pin-icon-start.png",
      endIconUrl: "/images/pin-icon-end.png",
      shadowUrl: "/images/pin-shadow.png",
    },
  }).on("loaded", function(e) {
    var gpx = e.target;
    map.fitBounds(gpx.getBounds());
    control.addOverlay(gpx, gpx.get_name());
    var date = gpx.get_start_time();
    var datestring = date.getFullYear() + "-" + (date.getMonth()+1).toString().padStart(2, "0") + "-" + date.getDate().toString().padStart(2, "0")  + " " + date.getHours().toString().padStart(2, "0") + ":" + date.getMinutes().toString().padStart(2, "0");
    _c("start-{{.Get "id" }}").textContent = datestring;
    _c("distance-{{.Get "id" }}").textContent = (gpx.get_distance() / 1000).toFixed(2);
    _c("duration-{{.Get "id" }}").textContent = gpx.get_duration_string(gpx.get_moving_time());
    _c("elevation-gain-{{.Get "id" }}").textContent = gpx.get_elevation_gain().toFixed(0);
    _c("elevation-loss-{{.Get "id" }}").textContent = gpx.get_elevation_loss().toFixed(0);
    _c("elevation-net-{{.Get "id" }}").textContent = (gpx.get_elevation_gain() -
      gpx.get_elevation_loss()).toFixed(0);
  }).addTo(map);
  document.addEventListener("DOMContentLoaded", function(){
    Array.from(document.getElementsByClassName("location")).forEach(addMarker);
  });

  function addMarker(link) {
    lat = link.getAttribute("lat");
    lon = link.getAttribute("lon");
    text = link.textContent;
    name = link.getAttribute("name");
    title = (name != "") ? name : text;
    url = link.getAttribute("link");
    if (url != "")
    {
      title = "<a target=\"_blank\" href=\"" + url + "\">" + title + "</a>";
    }
    marker = L.marker([lat, lon]).addTo(map);
    marker.bindPopup(title).openPopup();
  }
</script>
